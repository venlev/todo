<div class="element-adder">
    <form action="" class="add-control-panel">
        <p class="add-description">Type a name for new todo, and press enter</p>
        <input type="text" placeholder="add new todo">
    </form>
</div>

<div class="cards-container">
    <div class="todocard" *ngFor="let card of allEntries | keyvalue">
        <div class="todocard-title">
            <p class="todo-close"><span class="icon-close">&times;</span></p>
            <p class="todo-title">{{card.key}}</p>
        </div>
        <div class="todocard-foot">
            <input type="checkbox" [checked]="card.value.isDone"><span class="checkbox-status" [ngClass]="{'color-done' : card.value.isDone === true}">{{card.value.isDone === true ? 'Done' : 'To do'}}</span>
        </div>
    </div>
</div>
